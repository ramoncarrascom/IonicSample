<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    
    <ion-list-header>
      <ion-label>Input normal</ion-label>      
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" placeholder="Entrada molona" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

      <ion-list-header>
        <ion-label>Formulario v√°lido: {{formulario.valid}}</ion-label>        
      </ion-list-header>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" 
                    placeholder="user@domain.com"
                    name="email"
                    [(ngModel)]="usuario.email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" 
                   placeholder="Password"
                   name="password"
                   [(ngModel)]="usuario.password"
                   required
                   ></ion-input>
      </ion-item>

      <ion-button [disabled]="formulario.invalid"
                  type="submit" 
                  expand="block" 
                  shape="round">
        Login
      </ion-button>

    </form>

  </ion-list>

</ion-content>
