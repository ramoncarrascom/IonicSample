<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content>

  <ion-list>
    
    <ion-list-header>
      <ion-label>Input normal</ion-label>      
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" placeholder="Entrada molona" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
