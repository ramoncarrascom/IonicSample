<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Buscar album" 
    animated
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
    >
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor = "let album of albums | filtro:textoBuscar:'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
